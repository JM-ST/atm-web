<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/master}"
      xmlns:th="https://www.thymeleaf.org">

<div layout:fragment="content">

    <div class="container">
        <h2 class="jumbotron">Register Customer</h2>
        <form th:action="@{/customer}" method="POST">
            <div class="form-group">
                <label for="inputId">ID</label>
                <input class="form-control" type="text" name="id" id="inputId">
            </div>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input class="form-control" type="text" name="name" id="inputName">
            </div>
            <div class="form-group">
                <label for="inputPIN">PIN</label>
                <input class="form-control" type="password" name="pin" id="inputPIN">
            </div>
            <button class="mt-3 btn btn-secondary" type="submit">submit</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="jumbotron">All Customers</h2>

        <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Pin</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${allCustomers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.pin}"></td>
            </tr>
            </tbody>
        </table>
    </div>

<!--<h1 th:each="customer : ${allCustomers}"th:text="${customer}"></h1>-->
</div>
